<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderKilometer - Student Accommodation Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>UnderKilometer</h1>
            <p class="tagline">Find your perfect student accommodation</p>
        </div>
    </header>

    <main class="container">
        <aside class="filters">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <label for="max-price">Max Price: $<span id="price-value">1000</span>/month</label>
                <input type="range" id="max-price" min="100" max="1000" value="1000" step="50">
            </div>

            <div class="filter-group">
                <label for="max-distance">Max Distance: <span id="distance-value">1.0</span> km</label>
                <input type="range" id="max-distance" min="0.1" max="1.0" value="1.0" step="0.1">
            </div>

            <div class="filter-group">
                <label>Amenities:</label>
                <div class="amenities-list">
                    <label><input type="checkbox" value="wifi"> WiFi</label>
                    <label><input type="checkbox" value="parking"> Parking</label>
                    <label><input type="checkbox" value="laundry"> Laundry</label>
                    <label><input type="checkbox" value="gym"> Gym</label>
                    <label><input type="checkbox" value="kitchen"> Kitchen</label>
                    <label><input type="checkbox" value="garden"> Garden</label>
                </div>
            </div>

            <button id="apply-filters" class="btn-primary">Apply Filters</button>
        </aside>

        <section class="listings">
            <h2>Available Listings</h2>
            <div id="listings-grid" class="listings-grid">
                <p class="loading">Loading listings...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>UnderKilometer - Helping students find their home away from home</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
