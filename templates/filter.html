<!-- Distance Filter -->
<div class="filter-dropdown-wrapper">
  <label class="filter-label">Distance</label>
  <div class="select">
    <div class="selected" data-default="Select Distance">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
        <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
      </svg>
    </div>
    <div class="options">
      <div>
        <input value="none" id="dist-all" name="distance" type="radio" checked />
        <label class="option" for="dist-all">All Distances</label>
      </div>
      <div>
        <input value="500" id="dist-500m" name="distance" type="radio" />
        <label class="option" for="dist-500m">Under 500m</label>
      </div>
      <div>
        <input value="1000" id="dist-1km" name="distance" type="radio" />
        <label class="option" for="dist-1km">Under 1km</label>
      </div>
      <div>
        <input value="2000" id="dist-2km" name="distance" type="radio" />
        <label class="option" for="dist-2km">Under 2km</label>
      </div>
      <div>
        <input value="5000" id="dist-5km" name="distance" type="radio" />
        <label class="option" for="dist-5km">Under 5km</label>
      </div>
    </div>
  </div>
</div>
